<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Calculadora Avançada</title>
  <!-- Importa o Tailwind CSS para estilização moderna -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen flex items-center justify-center text-white font-sans">

  <!-- Container centralizado do formulário de login -->
  <div class="w-full max-w-md p-8 bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg">
    <!-- Título da página -->
    <h1 class="text-3xl font-bold text-center mb-2">Entrar</h1>
    <!-- Subtítulo -->
    <p class="text-center text-gray-300 mb-6">Acesse sua conta para usar a calculadora</p>
    
    <!-- Formulário de login -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <!-- Campo de email/usuário -->
      <div>
        <label for="id_username" class="block mb-1 text-sm font-medium text-gray-200">Email</label>
        <input type="text" name="username" id="id_username" required
          class="w-full rounded-lg bg-gray-900 border border-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>
      <!-- Campo de senha -->
      <div>
        <label for="id_password" class="block mb-1 text-sm font-medium text-gray-200">Senha</label>
        <input type="password" name="password" id="id_password" required
          class="w-full rounded-lg bg-gray-900 border border-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>
      <!-- Botão de envio -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition">
        Entrar
      </button>
    </form>

    <!-- Mensagem de erro caso o formulário esteja inválido -->
    {% if form.errors %}
      <div class="mb-4 text-red-400 text-center text-sm">
        Usuário ou senha inválidos.
      </div>
    {% endif %}

    <!-- Link para cadastro de novo usuário -->
    <div class="mt-6 text-center">
      <span class="text-gray-300">Não tem uma conta?</span>
      <a href="{% url 'cadastro' %}" class="text-blue-400 hover:underline font-semibold">Cadastre-se</a>
    </div>
  </div>

</body>
</html>
